<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bethany Homework</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-10">
                <img src="Fake Logo.png" alt="">
            </div>
        </div>
        <div class="card" style="width: 18rem; font-size:smaller;">
            <div class="card-body">
                <h5 clas="card-title">Sign-In</h5>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label fw-bold">Email (phone for mobile
                            accounts)</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
                        <a href="">Forgot your Password?</a>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                </form>
            </div>

            <div class="card-body">
                <a href="#" class="btn btn-warning w-100">Sign-In</a>
                <p>By continuing, you agree to <a href="">Fake Conditions of Use</a> and <a href="">Privacy
                        Notice</a></p>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Keep Me Signed In. Details</label>
                </div>
            </div>
        </div>
        <div>
            <hr id="HR">
            <p>New To Amazon?</p>
                <a href="#" class="btn btn-secondary">Create your Amazon account</a>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>
